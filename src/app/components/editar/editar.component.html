<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="card">
  <h4 class="card-header">Editar usuario</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="id"/>
          <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
              <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                  <div *ngIf="f.usuario.errors.required">Identificador ingresado por el usuario, es requerido</div>
              </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" formControlName="activo">
            <label class="form-check-label" for="activo">Activo</label>
          </div>
          <div class="form-group">
              <label for="clave">Clave</label>
              <input type="password" formControlName="clave" class="form-control" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.clave.errors }" />
              <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
                <div *ngIf="f.clave.errors.required">Clave es requerido</div>
                <div *ngIf="f.clave.errors.minlength">Clave debe tener al menos 8 caracteres</div>
            </div>
          </div>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="nombre" formControlName="nombre" class="form-control" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="apellido" formControlName="apellido" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email es requerido</div>
                <div *ngIf="f.email.errors.pattern">Email debe tener un formato válido</div>
            </div>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="direccion" formControlName="direccion" class="form-control" />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" formControlName="telefono" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="imagen64">Avatar</label>
            <div id="previa">
              <img *ngIf="avatar" src="{{srcBase64}}" class="avatar rounded img-fluid m-2"/>
            </div>
            <input type="file" class="form-control" accept="image/jpeg" (change)="onUploadImage($event)"/>
            <small class="form-text text-muted">*Solo imágenes formato .JPG</small>
          </div>
          <input type="hidden" formControlName="imagen64"/>

          <div class="form-group">
              <button [disabled]="loadingEditar" class="btn btn-primary">
                  <span *ngIf="loadingEditar" class="spinner-border spinner-border-sm mr-1"></span>
                  <i class="far fa-edit"></i> Guardar cambios
              </button>
              <a routerLink="/" class="btn btn-link">Cancelar</a>
          </div>
      </form>
  </div>
</div>
